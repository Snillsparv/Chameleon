    let players = [];
    let curIdx = 0;
    let roundCount = 0;
    let roles = [];
    let isRevealed = false;
    let randomizedOrder = [];
    let activeScreen = 'scr-setup';

    // BLANDA ARRAY
    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    function setupNames() {
        const count = parseInt(document.getElementById('pCount').value, 10);
        if (count < 3 || count > 10 || isNaN(count)) return;
        const container = document.getElementById('name-container');
        container.innerHTML = '';
        for (let i = 0; i < count; i++) {
            container.innerHTML += `<input type="text" id="pName${i}" placeholder="Spelare ${i + 1}">`;
        }
        switchScreen('scr-names');
        randomizedOrder = shuffle([...allCategories]);
    }

    function startGame() {
        const count = parseInt(document.getElementById('pCount').value, 10);
        for (let i = 0; i < count; i++) {
            const name = document.getElementById(`pName${i}`).value.trim() || `Spelare ${i + 1}`;
            players.push({ name: name, score: 0 });
        }
        beginRound();
        switchScreen('scr-pass');
    }

    function beginRound() {
        roundCount++;
        const data = randomizedOrder[(roundCount - 1) % randomizedOrder.length];
        const coords = ['A', 'B', 'C', 'D'][Math.floor(Math.random() * 4)] + (Math.floor(Math.random() * 4) + 1);
        const cham = Math.floor(Math.random() * players.length);

        roles = players.map((_, i) => i === cham ? "KAMELEONTEN" : `KOORDINAT: ${coords}`);
        curIdx = 0;
        updatePassScreen();
    }

    function updatePassScreen() {
        document.getElementById('currentPlayerName').innerText = players[curIdx].name;
        document.getElementById('secret-area').classList.add('hidden');
        document.getElementById('revealBtn').innerText = "Visa min roll";
        isRevealed = false;
    }

    function toggleReveal() {
        if (!isRevealed) {
            document.getElementById('roleContent').innerText = roles[curIdx];
            document.getElementById('secret-area').classList.remove('hidden');
            document.getElementById('revealBtn').innerText = "Jag har memorerat det";
            isRevealed = true;
        } else {
            curIdx++;
            if (curIdx < players.length) updatePassScreen();
            else showBoard();
        }
    }

    function showBoard() {
        switchScreen('scr-board');
        const data = randomizedOrder[(roundCount - 1) % randomizedOrder.length];
        document.getElementById('roundIndicator').innerText = `Runda ${roundCount}/10`;
        document.getElementById('boardCatName').innerText = data.cat;
        const grid = document.getElementById('gridBoard');
        grid.innerHTML = '<div class="cell cell-header"></div>';
        ['A', 'B', 'C', 'D'].forEach(l => grid.innerHTML += `<div class="cell cell-header">${l}</div>`);
        for (let i = 0; i < 4; i++) {
            grid.innerHTML += `<div class="cell cell-header">${i + 1}</div>`;
            for (let j = 0; j < 4; j++) {
                grid.innerHTML += `<div class="cell">${data.words[i * 4 + j]}</div>`;
            }
        }
    }

    function showScoring() {
        switchScreen('scr-scores');
        renderScoreList();
    }

    function renderScoreList() {
        const list = document.getElementById('score-list');
        let html = '';
        players.forEach((p, i) => {
            html += `
                <div class="score-item" id="score-item-${i}">
                    <span>${p.name} (<strong>${p.score}</strong> p)</span>
                    <div class="point-controls">
                        <button onclick="addPt(${i}, 1)">+1</button>
                        <button onclick="addPt(${i}, 2)" style="color:var(--accent); border-color:var(--accent);">+2</button>
                    </div>
                </div>`;
        });
        list.innerHTML = html;
        if (roundCount >= 10) {
            document.getElementById('nextRoundBtn').innerText = "Avsluta spelet";
        }
    }

    function addPt(idx, val) {
        players[idx].score += val;
        renderScoreList();
        const item = document.getElementById('score-item-' + idx);
        if (item) {
            item.style.background = 'rgba(129, 140, 248, 0.2)';
            setTimeout(() => { item.style.background = ''; }, 300);
        }
    }

    function handleNextRound() {
        if (roundCount < 10) {
            beginRound();
            switchScreen('scr-pass');
        } else {
            triggerFinal();
        }
    }

    function triggerFinal() {
        switchScreen('scr-video');
        const video = document.getElementById('victoryVideo');
        video.play().catch(() => {
            finishVideo();
        });
        video.onended = finishVideo;
    }

    function finishVideo() {
        document.getElementById('victoryVideo').pause();
        switchScreen('scr-final');
        showFinalWinner();
    }

    function showFinalWinner() {
        const sorted = [...players].sort((a, b) => b.score - a.score);
        document.getElementById('grandWinner').innerText = sorted[0].name;
        const ranking = document.getElementById('final-ranking');
        ranking.innerHTML = '<h3 style="color:var(--primary)">SlutstÃ¤llning:</h3>';
        sorted.forEach((p, i) => {
            ranking.innerHTML += `<p>${i + 1}. ${p.name} â€” ${p.score} p</p>`;
        });
        saveToLeaderboard(sorted);
        showLeaderboard();
    }

    // SPARAR POÃ„NG TILL LOCALSTORAGE
    function saveToLeaderboard(sorted) {
        try {
            const board = JSON.parse(localStorage.getItem('chameleon_leaderboard') || '{}');
            sorted.forEach(p => {
                if (!board[p.name]) board[p.name] = 0;
                board[p.name] += p.score;
            });
            localStorage.setItem('chameleon_leaderboard', JSON.stringify(board));
        } catch (e) { /* localStorage unavailable */ }
    }

    function showLeaderboard() {
        try {
            const board = JSON.parse(localStorage.getItem('chameleon_leaderboard') || '{}');
            const entries = Object.entries(board).sort((a, b) => b[1] - a[1]);
            if (entries.length === 0) return;
            const section = document.getElementById('leaderboard-section');
            section.classList.remove('hidden');
            section.innerHTML = '<h3>Topplista (alla spel):</h3>';
            entries.forEach(([name, score], i) => {
                section.innerHTML += `<p>${i + 1}. ${name} â€” ${score} p</p>`;
            });
        } catch (e) { /* localStorage unavailable */ }
    }

    function switchScreen(to) {
        const current = document.getElementById(activeScreen);
        const next = document.getElementById(to);
        if (activeScreen === to) return;
        current.classList.remove('animate-in');
        current.style.opacity = 0;
        setTimeout(() => {
            current.classList.add('hidden');
            current.style.opacity = 1;
            next.classList.remove('hidden');
            next.classList.add('animate-in');
            activeScreen = to;
        }, 300);
    }
